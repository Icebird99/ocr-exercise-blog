<form>
    <h4>Create a new post</h4>
    <div class="form-group">
        <input class="form-control" [(ngModel)]="post.title">
    </div>
    <div class="form-group">
        <textarea class="form-control" [(ngModel)]="post.content"></textarea>
    </div>
    <button (click)="createPost()" class="btn btn-primary">Add</button>
</form>
